<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button class="newBook">Add book</button>
  <div class="container">


    <div class="form hidden">
      <div class="close">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-circle</title><path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" /></svg>
      </div>
      <h1>Add new book</h1>
      <form action="" method="post">
        <p>Title</p>
        <input type="text" name="title" maxlength="50" required>
        <p>Author</p>
        <input type="text" name="author" maxlength="50" required>
        <p>Number of pages</p>
        <input type="number" name="pages" max="10000" required>
        <p>Read?</p>
        <input type="checkbox" name="read">
        <br><br>
        <input type="submit" value="ADD" class="add">
      </form>
    </div>
  </div>

  <script src="library.js"></script>
  <script src="events.js"></script>
</body>

</html>
